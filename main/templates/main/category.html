{% extends "main/header.html" %}
{% block content %}
<div class="row">
	{% for tutorial,part_one in part_ones.items %}
		<div class="col s12 m4">
			<a href="{{part_one}}">
				<div class="card hoverable">
					<div class="card-content black-text">
						<span class="card-title">{{tutorial.series}}</span>
						<p>{{tutorial.summary|safe}}</p>
					</div>
				</div>
			</a>
		</div>
	{% endfor %}
</div>
{% endblock %}
